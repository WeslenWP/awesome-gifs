<div class="p-2 max-w-fit mx-auto">
    <div class="grid grid-cols-3 gap-2">
        <mat-card class="w-[280px] bg-neutral-900 text-white" *ngFor="let item of items">
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img class="bg-cover" src="{{item.url}}" alt="">
            </mat-card-content>
            <div class="tag-container">
                <span class="tag" *ngFor="let tag of item.tags">{{tag}}</span>
            </div>
        </mat-card>
    </div>
</div>
